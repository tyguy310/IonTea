<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IonTea</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-card *ngFor="let tea of teas">
    <img src="{{tea.imageUrl}}">
    <ion-card-content>
      <ion-item>
        <ion-label color="primary"><strong>QTY: </strong></ion-label>
        <ion-input type="number" min="0" [(ngModel)]="qty" name="qty"></ion-input>
      </ion-item>

      <button ion-button icon-only block (click)="checkCart(tea)">
        <ion-icon name="cart"></ion-icon>
      </button>

      <ion-card-title>{{tea.name}}</ion-card-title>
      <p><strong>Ingredients:</strong> {{tea.ingredients}}</p>
      <ion-row>
        <ion-col>
          <p>
            <ion-icon name="thumbs-up"> {{tea.rating}}</ion-icon>
          </p>
        </ion-col>
        <ion-col>
          <p>
            <ion-icon name="cafe"> {{tea.caffeineScale}}</ion-icon>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p><strong>Is Available:</strong> {{tea.inStock}}</p>
        </ion-col>
        <ion-col>
          <p><strong>Price:</strong> {{tea.price | currency:USD:true}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-list>

</ion-content>
